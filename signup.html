<!DOCTYPE HTML>
<html>
<head>
 <title>Sign Up an account here</title>

   <meta charset="utf-8"/>
   <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
   <meta name ="viewport" content="width=device-width, initial-scale=1" />

</head>
 <body>
   <form id = "signup" action="verify.php" method="post">
     <table>
       <tr>
         <td>User name: </td>
         <td><input type="textbox" name="uname" id="user-name" placeholder="Your user name"></td>
       </tr>
       <tr>
         <td>Email: </td>
         <td><input type="email" name="uemail" id="user-email" placeholder="xxx@yyy.com"></td>
       </tr>
       <tr>
         <td>Password: </td>
         <td><input type="password" name="upassword" id="user-password" placeholder="Minimum 8 characters"></td>
       </tr>
       <tr>
         <td>HP Number: </td>
         <td><input type="textbox" name="uhpnum" id="user-hp-number" placeholder="Eg: 0123456789"></td>
       </tr>
       <tr>
         <td></td>
         <td><input type="submit" value="Create Account" name="signup" id="signup"></td>
       </tr>
     </table>
   </form>
   <p id="small-text">Looking to register your printing shop? Click <a href="#">here</a></p>
 </body>
 </html>
